<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <br/>
        <div class="card row">
            <div class="card-header">
                <h5 class="card-title">Todo List</h5>
            </div>
            <div class="card-body">
              <form id="form">
                <input class="form-control" type="text" id="Add-todo-input" placeholder="Enter a Todo"><br/>
                <button type="submit" class="btn btn-danger" id="add-todo-button">Add Todo</button><br/><br/>
              </form>
            
            </div>
            <hr/>
            <div class="card-body">
                <h5 class="card-title">Todos</h5>
                <div class="form-row">
                    <input type="text" id="filter" class="form-control" placeholder="Search Todo">
                </div>
                <hr/>
                <ul class="list-group">
                    
              </ul>
              <hr/>
              <a href="#" id = "clearbtn" class="btn btn-dark">Clear all drafts</a>
              <br/>

            </div>
            
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
